<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-container">
        <div id="display">
            <p></p>
        </div>
        <div id="button-container">
            <button id="delete" class="btn wide gray">โซ</button>
            <button id="clear" class="btn gray">C</button>
            <button id="divide" class="btn orange">รท</button>
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="multiply" class="btn orange">x</button>
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="subtract" class="btn orange">-</button>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="add" class="btn orange">+</button>
            <button id="0" class="btn wide">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equal" class="btn orange">=</button>
        </div> 
    </div>
</body>
</html>
